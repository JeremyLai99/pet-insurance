<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- 自訂的css -->
   <link rel="stylesheet" href="./pi-main.css">
   <link rel="stylesheet" href="./pi-payment.css">

</head>
<body>
  <div class="container-fluid mb-5">
    <div class="row justify-content-center">
      <!-- 麵包屑 -->
      <div class="col-8" style="padding: 0 50px ;">        
          <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center align-items-center text-center" style="width: 400px;">
              <img src="./image/bread01.png" class="img-fluid">
              <h5>寵物資料</h5>
            </div>
            <div class="bread-bar-active"></div>
            <div class="d-flex flex-column justify-content-center align-items-center text-center" style="width: 400px;">
              <img src="./image/bread02-active.png"  class="img-fluid">
              <h5>保人資料</h5>
            </div>
            <div class="bread-bar"></div>
            <div class="d-flex flex-column justify-content-center align-items-center text-center" style="width: 400px;">
              <img src="./image/bread03-default.png"  class="img-fluid">
              <h5>線上繳費</h5>
            </div>
            <div class="bread-bar"></div>
            <div class="d-flex flex-column justify-content-center align-items-center text-center" style="width: 400px;">
              <img src="./image/bread04-default.png"  class="img-fluid">
              <h5>投保完成</h5>
            </div>
          </div>
      </div>
      <!-- 要保人資料 -->
      <div class="col-8" style="margin-top: 30px;">
        <h4 class="top-frame">要保人資料</h4>
        <div class="d-flex justify-content-center data-frame">
          <div class="col-12 justify-content-center align-items-center px-5">
            <form>
              <div class="d-flex flex-column">
                <label for="policyholder_IDcard"><h5 class="text-color" style="margin-bottom: 11px;">要/被保險人姓名(寵物登記證記載之飼主)</h5></label>
              <input class="sheet-input" type="text" id="policyholder_IDcard" style="width: 50%;">
              </div>
              <div class="d-flex flex-column">
                <label for="b2c_IDcard"><h5 class="text-color mt-4" style="margin-bottom: 11px;">身份證字號</h5></label>
                <input class="sheet-input" type="text"  id="b2c_IDcard" style="width: 50%;">
              </div>
              <div class="d-flex flex-column">
                <label for="b2c_birth"><h5 class="text-color mt-4" style="margin-bottom: 11px;">出生年月日</h5></label>
              <input class="sheet-input" type="date" id="b2c_birth"  style="width: 50%;">
              </div>
              <div class="d-flex flex-column">
                <label for="b2c_email"><h5 class="text-color mt-4" style="margin-bottom: 11px;">Email</h5></label>
              <input class="sheet-input" type="text" id="b2c_email"  style="width: 50%;">
              </div>
              <div class="d-flex flex-column">
                <label for="b2c_mobile"><h5 class="text-color mt-4" style="margin-bottom: 11px;">手機號碼</h5></label>
              <input class="sheet-input" type="text" id="pb2c_mobile"  style="width: 50%;">
              </div>
              <div>
                <label for="address"><h5 class="text-color mt-4" style="margin-bottom: 11px;">聯絡地址</h5></label>
              </div>
              <div class="d-flex ">                
                <select class="sheet-input me-3" type="text" id="fk_conty_id" style="width: 49%;">
                  <option value="">1</option>
                </select>
                <select class="sheet-input" type="text" id="fk_city_id" style="width: 49%;">
                  <option value="">2</option>
                </select>
              </div>
              <input class="sheet-input" style="margin-top: .6875rem;" type="text" id="b2c_address" >

              <div class="d-flex"  style="margin: 1.25rem 0;">
              <div class="col-6">                
                <h5>是否為聽障或語障人士 ?</h5> 
              </div>
              <div class="col-5 d-flex justify-content-start align-items-center">
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input" style="margin: 0;" type="radio" name="1" id="">
                  <label class="form-check-label d-flex align-items-center" for="">
                    <h5 style="margin: 0;">是</h5>
                  </label>
                </div>
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input" style="margin: 0;" type="radio" name="1" id=""  checked required>
                  <label class="form-check-label d-flex align-items-center me-5" for="">
                    <h5 style="margin: 0;">否</h5>
                  </label>
                </div>                
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- 確認同意 -->
      <div class="col-8">
        <div class="form-check align-items-center my-3" style="margin: 0; padding: 0;">
          <input class="form-check-input" style="border: 3px solid #B7B7B7; margin: 0; padding: 0;" type="checkbox" value="" id="flexCheckDefault6" required>
          <label class="form-check-label ms-2" for="flexCheckDefault6">
            <h5>本人已審閱並了解貴公司所提供之上述須知及商品簡介 </h5>
          </label>
        </div>
      </div>

      <!-- 下一步 -->
      <div class="col-8">
        <div>
          <div class="d-flex justify-content-center align-items-center">
            <a href="./pi-payment-01.html" class="text-decoration-none"><button class="own-btn4" href="#/">上一步</button></a>
            <a href="./pi-payment-03.html" class="text-decoration-none"><button class="own-btn4" href="#/">下一步</button></a> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 引入 Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
