<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- 自訂的css -->
   <link rel="stylesheet" href="./pi-main.css">
   <link rel="stylesheet" href="./pi-payment.css">

</head>
<body>
  <div class="container-fluid mb-5">
    <div class="row justify-content-center">

      <!-- 請款資訊 -->
      <div class="col-8" style="margin-top: 30px;">
        <h4 class="top-frame">請款資訊</h4>
        <div class="d-flex justify-content-center data-frame">
            <div class="col-6 d-flex flex-column justify-content-center" style="padding-left: 1.25rem;">
              <div class="d-flex">
                <h5 class="col-4 text-color" style="margin-bottom: .6875rem;">訂單號碼</h5>
                <h5 class="col-8 own-green">A123145646546578</h5>
              </div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-start ">
              <div class="d-flex">
                <h5 class="col-4 text-color" style="margin-bottom: .6875rem;">保單金額</h5>
                <h5 class="col-8 own-orange">NT$2,941</h5>
              </div>                         
            </div>
        </div>
      </div>
      <!-- 付費方式 -->
      <div class="col-8 mb-5" style="margin-top: 30px;">
        <h4 class="top-frame">付費方式</h4>
        <div class="data-frame">
          <div class="col-12 px-5">
            <form >
              <div class="col-5">
                <div class="form-check mb-5">
                  <input class="form-check-input me-2" style="margin: 0;" type="radio" name="1" id="creditCard" checked required>
                  <label class="form-check-label d-flex align-items-center" for="">
                    <h5 style="margin: 0;">信用卡一次付清</h5>
                  </label>
                    <div style="margin-left: 1.875rem; margin-top: .6875rem;">
                      <input class="sheet-input" type="text"  id="b2c_IDcard" style="width: 100%;" placeholder="請填信用卡號">
                    </div>
                    <div class="d-flex justify-content-center mt-4" style="margin-left: 1.875rem;">
                      <div class="me-5">
                        <p class="text-color">有效日期</p>
                        <input class="sheet-input" type="text" id="fk_conty_id" style="margin-top: .6875rem; width: 100%;" placeholder="MM/YY">
                      </div>
                      <div class="">
                        <p class="text-color">驗證碼</p>
                        <input class="sheet-input" type="text" id="fk_city_id" style="margin-top: .6875rem; width: 100%;" placeholder="CVC">
                      </div>
                      
                    </div>

                </div>
                <div class="form-check mb-5">
                  <input class="form-check-input me-2" style="margin: 0;" type="radio" name="1" id="linePay" required>
                  <label class="form-check-label d-flex align-items-center me-5" for="">
                    <h5 style="margin: 0;">Line Pay</h5>
                  </label>
                </div>                
                <div class="form-check mb-5">
                  <input class="form-check-input me-2" style="margin: 0;" type="radio" name="1" id="greenPay" required>
                  <label class="form-check-label d-flex align-items-center me-5" for="">
                    <h5 style="margin: 0;">線上付款(綠界)</h5>
                  </label>
                </div>                
              </div>
            </form>
          </div>
        </div>


      </div>

      <!-- 下一步 -->
      <div class="col-8 mt-5">
        <div>
          <div class="d-flex justify-content-center align-items-center">
            <button class="own-btn4" href="#/">離開</button>
            <button class="own-btn4" href="#/">送出</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 引入 Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
