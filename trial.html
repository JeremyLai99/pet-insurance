<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態更新日期選項</title>
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- 自訂的css -->
   <link rel="stylesheet" href="/pi-main.css">
   <style>

    /* 確保 .breadcrumb-item 本身是 flex 容器 */
    .breadcrumb-item {
            display: flex;

            align-items: center; /* 確保子元素垂直居中 */
        }

    .breadcrumb-item + .breadcrumb-item::before {
        content: "";
        display: inline-block;
        background-image: url('./image/breadbar01.png');
        background-size: contain;
        background-repeat: no-repeat; /* 防止圖片重複 */
        width: 184px; /* 設定圖片的寬度 */
        height: 10px; /* 設定圖片的高度 */
        margin: 0 0.5rem; /* 控制分隔符號的間距 */
        
    }
</style>
  
</head>
<body>
    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item flex-column">
                <img src="./image/bread01.png" class="img-fluid">
                <h5>寵物基本資料</h5>
            </li>
            <li class="breadcrumb-item flex-column active" aria-current="page">
                <img src="./image/bread02-default.png" class="img-fluid">
                <h5>要/被保險人資料</h5>
            </li>
        </ol>
    </div>
    
    
  
  

<!-- 引入 Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 引入 JavaScript 來動態填充選項 -->
    <script>
        // 當網頁載入時
        document.addEventListener('DOMContentLoaded', function() {
            // 取得年份和日期選擇的元素
            const yearSelect = document.getElementById('year-select');
            const monthSelect = document.getElementById('month-select');
            const daySelect = document.getElementById('day-select');

            // 填充年份選項
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1900; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            // 更新日期選項的函數
            function updateDays() {
                const selectedYear = parseInt(yearSelect.value);
                const selectedMonth = parseInt(monthSelect.value);

                // 清空日期選項
                daySelect.innerHTML = '';

                // 計算該月份的天數
                const daysInMonth = new Date(selectedYear, selectedMonth, 0).getDate();

                // 填充日期選項
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement('option');
                    option.value = day;
                    option.textContent = day;
                    daySelect.appendChild(option);
                }
            }

            // 當年份或月份改變時，更新日期選項
            yearSelect.addEventListener('change', updateDays);
            monthSelect.addEventListener('change', updateDays);

            // 初始化日期選項
            updateDays();
        });
    </script>
</body>
</html>
