<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態更新日期選項</title>
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- 自訂的css -->
   <link rel="stylesheet" href="/pi-main.css">
  
</head>
<body>
    <div class="container mt-5">
        <form>
            <!-- 年份選擇 -->
            <div class="form-group">
                <label for="year-select">年份</label>
                <select class="form-control" id="year-select">
                    <!-- 使用 JavaScript 來填充年份選項 -->
                </select>
            </div>

            <!-- 月份選擇 -->
            <div class="form-group">
                <label for="month-select">月份</label>
                <select class="form-control" id="month-select">
                    <option value="01">1 月</option>
                    <option value="02">2 月</option>
                    <option value="03">3 月</option>
                    <option value="04">4 月</option>
                    <option value="05">5 月</option>
                    <option value="06">6 月</option>
                    <option value="07">7 月</option>
                    <option value="08">8 月</option>
                    <option value="09">9 月</option>
                    <option value="10">10 月</option>
                    <option value="11">11 月</option>
                    <option value="12">12 月</option>
                </select>
            </div>

            <!-- 日期選擇 -->
            <div class="form-group">
                <label for="day-select">日期</label>
                <select class="form-control" id="day-select">
                    <!-- 使用 JavaScript 來填充日期選項 -->
                </select>
            </div>
        </form>
    </div>

    <div class="form-group d-flex align-items-center ms-5">
      <div class="input-group" style="width: 250px;">
          <select class="form-control own-btn3" id="year-select">
              <!-- 使用 JavaScript 來填充年份選項 -->
          </select>
          <div class="input-group-append">
              <span class="input-group-text">
                  <img src="/image/options-mark.png" alt="我的圖案" style="width: 20px; height: 20px;">
              </span>
          </div>
      </div>
      <label for="year-select"><h2>年</h2></label>                  
  </div>
  
  

<!-- 引入 Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 引入 JavaScript 來動態填充選項 -->
    <script>
        // 當網頁載入時
        document.addEventListener('DOMContentLoaded', function() {
            // 取得年份和日期選擇的元素
            const yearSelect = document.getElementById('year-select');
            const monthSelect = document.getElementById('month-select');
            const daySelect = document.getElementById('day-select');

            // 填充年份選項
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1900; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            // 更新日期選項的函數
            function updateDays() {
                const selectedYear = parseInt(yearSelect.value);
                const selectedMonth = parseInt(monthSelect.value);

                // 清空日期選項
                daySelect.innerHTML = '';

                // 計算該月份的天數
                const daysInMonth = new Date(selectedYear, selectedMonth, 0).getDate();

                // 填充日期選項
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement('option');
                    option.value = day;
                    option.textContent = day;
                    daySelect.appendChild(option);
                }
            }

            // 當年份或月份改變時，更新日期選項
            yearSelect.addEventListener('change', updateDays);
            monthSelect.addEventListener('change', updateDays);

            // 初始化日期選項
            updateDays();
        });
    </script>
</body>
</html>
